<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/common2.css"/>
	</head>
	<body>
		<div class="main">
			<!-- 启动页面 -->

					<input class="type" type="text" name="class" />

			</section>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</body>
</html>
