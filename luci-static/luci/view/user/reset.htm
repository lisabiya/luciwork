<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重置系统</title>
	</head>
	<body>
        <h1>恢复出厂设置</h1>
            <div id="container">
			<form method="post" action="<%=REQUEST_URI%>" enctype="multipart/form-data">
				<div>
					<div>
						<label><%:Reset to defaults%>:</label>
						<div>
							<input onclick="return confirm('<%:Really reset all changes?%>')" type="submit" name="reset" value="<%:Perform reset%>" />
						</div>
					</div>
				</div>

			</form>
		</div>
	</body>
</html>
