<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="<%=resource%>/css/common.css"/>
	</head>
	<body>
		<div class="main">
			<!-- 启动页面 -->
			<section class="start">
				<div class="logo"></div>
				<img src="<%=resource%>/img/logo-word.png" >
				<form class="info" method="post" action="<%=pcdata(luci.http.getenv("REQUEST_URI"))%>">
				    <div class="item" style="display: none">
						<span>管理员账号</span>
						<input class="type" type="text" name="class" value="<%=duser%>"/>
					</div>

					<span>登录密码</span>
					<input class="address" type="password" name="ip" />
					<%- if fuser then %>
				    <p class="error">密码错误，请重试！</p>
					<% end -%>
<!--					<a class="submit">下一步</a>-->
				    <a class="submit" type="submit">登录</a>
					<p class="hide">登录</p>
					<p class="tip">请输入账号密码</p>
				</form>
			</section>
		</div>
		<script type="text/javascript" src="<%=resource%>/js/jquery.min.js"></script>
		<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
	</body>
</html>
